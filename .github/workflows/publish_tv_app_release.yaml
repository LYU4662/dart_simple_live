name: tv-build-action-release
#æ¨é€Tagæ—¶è§¦å‘
on:
  push:
    tags:
      - "tv_*"
  workflow_dispatch:
jobs:
  build-tv:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      #ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

    # 1. è‡ªåŠ¨ç”Ÿæˆä¸€ä¸ªä¸´æ—¶çš„ç­¾ååº“æ–‡ä»¶ (keystore)
      - name: Generate Dummy Keystore
        run: |
          keytool -genkey -v -keystore simple_live_tv_app/android/app/dummy.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias "tv_alias" -keypass "123456" -storepass "123456" \
            -dname "CN=TVApp, O=SimpleLive, C=CN"

      # 2. è‡ªåŠ¨åˆ›å»º key.properties é…ç½®æ–‡ä»¶ï¼Œå†…å®¹å†™æ­»ï¼Œæ— éœ€ Secrets
      - name: Create key.properties
        run: |
          echo "storeFile=dummy.jks" > simple_live_tv_app/android/key.properties
          echo "storePassword=123456" >> simple_live_tv_app/android/key.properties
          echo "keyPassword=123456" >> simple_live_tv_app/android/key.properties
          echo "keyAlias=tv_alias" >> simple_live_tv_app/android/key.properties

      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      #è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      #æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_tv_app
          flutter pub get

      #æ‰“åŒ…APK
      - name: Build APK
        run: |
          cd simple_live_tv_app
          flutter build apk --release --split-per-abi

      #ä¸Šä¼ APKè‡³Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android_tv
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      #è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/tv_app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      #ä¸Šä¼ è‡³Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "# Android TV \n${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
